 <!DOCTYPE html>
<html>
  <head>
    <title>Traslacion</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
      #info {
          position: absolute;
          padding: 10px;
          width: 100%;
          text-align: center;
          color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div id="info">TRASLACIÓN CON MATRICES<br/>
        Kristyam Capera
    </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();		
		var upArrow = false;
		var downArrow = false;
		var object;
		init();
		animate();
	
		function init(){
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 6;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
			var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cube2Geometry = new THREE.BoxGeometry(2, 2, 2);
            var cube3Geometry = new THREE.BoxGeometry(1, 1, 1);
                         
			//CREAR LOS MATERIALES
            var material = new THREE.MeshNormalMaterial();
            var material2 = new THREE.MeshNormalMaterial();
            var material3 = new THREE.MeshNormalMaterial();
			
			//CREAR LOS CUBOS
			cube  = new THREE.Mesh( cubeGeometry, material );
            cube2  = new THREE.Mesh( cube2Geometry, material2 );
            cube3  = new THREE.Mesh( cube3Geometry, material3 );
            
            
		
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( cube );
            scene.add( cube2 );
            scene.add( cube3 );
            
            //TRASLADAMOS LOS CUBOS CON MATRICES PARA CADA UNO
            var matrizT = new THREE.Matrix4();
        
            matrizT.set(1, 0, 0, 0,
                        0, 1, 0, 3,
                        0, 0, 1, 0,
                        0, 0, 0, 1);
            var matrizT2 = new THREE.Matrix4();
        
            matrizT2.set(1, 0, 0, 0,
                        0, 1, 0, 4.5,
                        0, 0, 1, 0,
                        0, 0, 0, 1);

            cube2.applyMatrix(matrizT);
            cube2.elementNeedUpdate = true;
            cube3.applyMatrix(matrizT2);
            cube3.elementNeedUpdate = true;
           
			
			//MOVER LA CÁMARA
			camera.position.x = 10;
			camera.position.y = 13;	 
		  	camera.position.z = 16;			
		  	camera.lookAt( origin );
			}
        
        
            
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
